<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Baseball Hit Sim</title>
    <!--
      Import map fallback lets this page run even if someone serves repo source directly
      (without running Vite build). Vite build/dev continue to work normally.
    -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
          "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="hud">
      <div><strong>Controls:</strong> Left click bat and drag to swing</div>
      <div id="stats">Last hit: -- m/s | Distance: -- m</div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
